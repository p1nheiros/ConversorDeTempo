<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Tempo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1>Conversor de Tempo</h1>
        <div id="inp1" class="input-section">
            <label for="minutes">Minutos:</label>
            <input type="number" id="minutes">
            <button onclick="convertMinutes()">Converter</button>
        </div>
        <div id="result-minutes"></div>

        <div id="inp2" class="input-section">
            <label for="days">Dias:</label>
            <input type="number" id="days">
            <button onclick="convertDays()">Converter</button>
        </div>
        <div id="result-days"></div>

        <div class="input-section">
            <button id="btnR" onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
